os: linux
dist: xenial

language: java
jdk:
  - openjdk8
  - openjdk11

env:
  global:
    - TESTENV_BROKER_URL=https://ws.15xr.msb.oss.cell.vfk.fraunhofer.de/
    - TESTENV_SO_URL=https://so.15xr.msb.oss.cell.vfk.fraunhofer.de/
    - TESTENV_FLOW_URL=https://flow.15xr.msb.oss.cell.vfk.fraunhofer.de/

git:
  depth: false

cache:
  directories:
    - $HOME/.m2

install: true

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install -DskipITs -q org.jacoco:jacoco-maven-plugin:report sonar:sonar -Pcoverage -Dsonar.projectKey=research-virtualfortknox_msb-client-websocket-java

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - mvn test jacoco:report coveralls:report -DrepoToken=${COVERALLS_TOKEN}

# Set version to tag for release
before_deploy:
  - mvn versions:set -DnewVersion=$TRAVIS_TAG
  - mvn package -Dmaven.test.skip=true

deploy:
    on:
      tags: true
    provider: bintray
    skip_cleanup: true             # required to prevent Travis from cleaning the workspace before deployment
    file: target/bintray.json
    user: $BINTRAY_USER
    key: $BINTRAY_API_KEY

addons:
  sonarcloud:
    organization: "research-virtualfortknox"
    token: ${SONAR_TOKEN}
